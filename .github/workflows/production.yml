name: Deploy to production

on:
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Build image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: riksutin
          tags: production ${{ github.sha }}
          containerfiles: |
            ./Dockerfile
          build-args: |
            GIT_SHA=${{ github.sha }}
            ORGANISATION_ID=hy

      - name: Push to quay.io
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: quay.io/toska
          username: toska+github
          password: ${{ secrets.QUAY_IO_TOKEN }}

  sentry-release:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - uses: actions/checkout@v5

      - name: Pull image and create a container
        run: docker create --name riksutin quay.io/toska/riksutin:production

      - name: Copy assets from the container
        run: docker cp riksutin:/opt/app-root/src ./app

      - name: Create Sentry release
        uses: getsentry/action-release@v3
        env:
          SENTRY_URL: https://toska.it.helsinki.fi/
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_TOKEN }}
          SENTRY_ORG: sentry
          SENTRY_PROJECT: riksutin
        with:
          environment: production
          set_commits: 'skip'
          sourcemaps: ./app
          url_prefix: '~/app'
